<script>
    let arr = new Array();
    let tt;
    do {
        let them = prompt('Nhập số: ');
        document.write(them+',');
        arr.push(them);

        tt=prompt('Nhập tiếp chứ(c/k)?');
    }while (tt=='c'||tt=='C')

            arr.reverse().join(':');

</script>
